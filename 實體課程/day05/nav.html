<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    nav{
      display: flex;
      background-color: pink;
    }
    nav a{
      display: flex;
      color: white;
      /* 用邊框確認文字是否居中 */
      border: 1px solid gray;
      text-decoration: none;
      padding: 10px;
      flex-direction: column;
      align-items: center;
    }
    nav .line{
      width: 100px;
      height: 4px;
      background-color: red;
      transform: scale(0);
      transition: transform .5s;
    }
    nav a:hover .line{
      transform: scale(1);
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">
      <span>amos</span>
      <span class="line"></span>
    </a>
    <a href="#">
      <span>amos</span>
      <span class="line"></span>
    </a>
    <a href="#">
      <span>amos</span>
      <span class="line"></span>
    </a>
    <a href="#">
      <span>amos</span>
      <span class="line"></span>
    </a>
  </nav>
</body>
</html>
