<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /*適用百分比 - 是 315(高)/560(寬)*/
    .box{
      width: 100%;
      height: 0px; /* 影片會不見,所以要加定位*/
      background-color: orange;
      padding-bottom: 56.25%; /* (315/560*100) */
      position: relative;
    }
    .box iframe{
      width: 100%;
      height: 100%;
      position: absolute; /* 影片才會顯示 */
    }
  </style>
</head>
<body>
  <div class="box">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/lBIGwPyWvEU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>
</body>
</html>
