<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      width: 50%;
      background-color: #aaa;
      /* 了解一下這個屬性在做甚麼? CLS?*/
      aspect-ratio: 560/315;
    }
    .box iframe{
      width: 100%;
      height: 100%;
      vertical-align: top;
    }
  </style>
</head>
<body>
  <div class="box">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/lBIGwPyWvEU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>
</body>
</html>
