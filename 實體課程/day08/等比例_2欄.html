<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <title>Document</title>
  <style>
     .mv{
        background-color: #ccc;
        position: relative;
    }
    /* before 會撐開高度*/
    .mv:before{
        content: '';
        display: block;
        width: 100%;
        height: 0;
        padding-bottom: 56.25%; /* (315(高)/560(寬)*100) */
    }
    .mv iframe{
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
    }
  </style>
</head>
<body>
  <div class="mv">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/lBIGwPyWvEU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>
</body>
</html>
