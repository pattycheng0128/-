<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .list *{
      border: 1px solid gray;
      margin: 10px;
      display: block;
      padding: 10px;
    }
    /* child前面不可以加div */
    .list :nth-child(1){
      background-color: red;
    }
    /* 會選取每個type的第二個 */
    /* 可以用在table的顏色表示 */
    .list :nth-of-type(2){
      background-color: pink;
    }
  </style>
</head>
<body>
  <div class="list">
    <span>span</span>
    <span>span</span>
    <div>div</div>
    <div>div</div>
    <p>p</p>
    <p>p</p>
  </div>
</body>
</html>
