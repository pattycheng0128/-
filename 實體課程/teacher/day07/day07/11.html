<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.wrap{
			max-width: 1200px;
			margin: auto;
			display: flex;
			flex-wrap: wrap;
			background-color: #ccc;
		}
		.item{
			width: calc(200px - 20px);
			margin: 10px;
			height: 100px;
			background-color: #fa0;
		}
		.item img{
			width: 100%;
		}
	</style>
</head>
<body>

	<div class="wrap">
		<div class="item">
			<img src="https://picsum.photos/300/200?random=1" alt="圖片說明">
		</div>
		<div class="item">
			<img src="https://picsum.photos/300/200?random=2" alt="圖片說明">
		</div>
		<div class="item">
			<img src="https://picsum.photos/300/200?random=3" alt="圖片說明">
		</div>
		<div class="item">
			<img src="https://picsum.photos/300/200?random=4" alt="圖片說明">
		</div>
		<div class="item">
			<img src="https://picsum.photos/300/200?random=5" alt="圖片說明">
		</div>
		<div class="item">
			<img src="https://picsum.photos/300/200?random=6" alt="圖片說明">
		</div>
	</div>



	
</body>
</html>
