<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1{
      /* width: 300px; */
      height: 300px;
      background-color: blue;
    }
    .box{
      width: 300px;
      height: 300px;
    }
    
    .box::after{
      content: "";
      position: absolute;
      width: 100%;
      height: 50px;
      background-color: red;
      /* top: 100%; */
      /* left: 0; */
      clip-path: polygon(0% 0%, 100% 0%, 70% 100%);
    }
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box"></div>
</body>
</html>
