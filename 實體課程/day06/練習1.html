<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      width: 300px;
      border: 4px solid red;
      position: relative; /*父層三個都可以設定*/
    }
    .box img{
      display: block;
    }
    .box .mask{
      width: 300px;
      height: 200px;
      background-color: rgba(0,0,0,0);
      position: absolute;
      top:0;
      left: 0;
      transition: .5s;
    }
    .box:hover .mask{
      /* rgba不透明 */
      background-color: rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="https://picsum.photos/300/200/?random=1">
    <div class="mask"></div>
  </div>
</body>
</html>
