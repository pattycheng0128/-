<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p{
      background-color: pink;
    }
    /* p::before{
      content: '我是 before 文字 ';
      color: white; 
    }*/
    p::after{
      content: '';
      color: white;
      display: block;
      width: 4em;
      height: 2px;
      background-color: red;
    }
    /* 框線也可以用 border-bottom來做 */
    /* 選單的紅色線條 */
    p:hover::after{
      background-color: red;
    }
  </style>
</head>
<body>
  <p>內容文字</p>
</body>
</html>
